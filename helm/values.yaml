# helm/values.yaml
replicaCount: 2

image:
  repository: parkcheonghun/img-demo-app
  tag: latest
  pullPolicy: IfNotPresent

service:
  name: demo-app
  type: ClusterIP
  port: 8081

resources:
  limits:
    cpu: "1"
    memory: "512Mi"
  requests:
    cpu: "500m"
    memory: "256Mi"

livenessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5

readinessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: demo.local
      paths:
        - path: /
          pathType: Prefix
        - path: /actuator/health
          pathType: Prefix
          service:
            name: demo-app
            port: 8081

config:
  application-name: demo-app
  environment: prod

imagePullSecrets:
  - name: regcred

javaOpts:
  heapSize:
    min: "256m"
    max: "512m"